<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Odin Tic Tac Toe</h1>
    <button class="newGame">New Game</button>
    <div class="playerPrompt"></div>
    <div class="tttgrid">
        <div class="cell"><button class="cellButton" data-row="0" data-col="0"></button></div>
        <div class="cell"><button class="cellButton" data-row="0" data-col="1"></button></div>
        <div class="cell"><button class="cellButton" data-row="0" data-col="2"></button></div>
        <div class="cell"><button class="cellButton" data-row="1" data-col="0"></button></div>
        <div class="cell"><button class="cellButton" data-row="1" data-col="1"></button></div>
        <div class="cell"><button class="cellButton" data-row="1" data-col="2"></button></div>
        <div class="cell"><button class="cellButton" data-row="2" data-col="0"></button></div>
        <div class="cell"><button class="cellButton" data-row="2" data-col="1"></button></div>
        <div class="cell"><button class="cellButton" data-row="2" data-col="2"></button></div>
    </div>
    <dialog class="modal">
        <form>
            <h2>Player Signup</h2>
            <div class="inputGroup">
                <label for="player1">Player One Name</label>
                <input type="text" id="player1" name="player1">
            </div>
            <div class="inputGroup">
                <label for="player2">Player Two Name</label>
                <input type="text" id="player2" name="player2">
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
